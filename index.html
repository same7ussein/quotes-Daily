<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1 class="text-danger text-center mb-5 title">Daily Quotes</h1>
    <div class="row align-items-center">
      <div class="col-sm-12 mx-auto">
        <div class="quote text-center rounded-3">
          <h1> Quote of the Day</h1>
          <div class="quote-container">
            <p id="quote"></p>
            <p class="text-end text-danger" id="author"></p>
          </div>
          <div class=" d-flex justify-content-between w-custom flex-sm-row flex-column">
            <button id="previousButton" onclick="showPreviousQuote()" class="btn btn-outline-danger mb-2"><i
                class="fa-solid fa-arrow-left"></i> Previous Quote</button>
            <button id="tweetButton" onclick="tweet()" class="btn btn-outline-danger mb-2">Twitter <i
                class="fa-brands fa-twitter"></i></button>
            <button onclick="generateQuote()" class="btn btn-outline-danger  mb-2">New Quote <i
                class="fa-solid fa-arrow-right"></i></button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
