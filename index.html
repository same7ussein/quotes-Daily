<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1 class="text-dark text-center mt-5 title">Daily Quotes</h1>
    <div class="row align-items-center">
      <div class="col-sm-12 mx-auto">
        <div class="quote text-center rounded-3">
          <h1> Quote of the Day</h1>
          <div class="quote-container">
            <p id="quote"></p>
            <p class="text-end text-danger" id="author"></p>
          </div>

          <div class=" d-flex mx-auto flex-sm-row justify-content-center flex-wrap">

            <button id="previousButton" class="btn btn-outline-danger mb-3 me-3 order4"><i
                class="fa-solid fa-arrow-left"></i></button>
            <button id="copyButton" class="btn btn-outline-danger mb-3 me-3 order1"><i class="bi bi-copy"></i></button>
            <button id="speechButton" class="btn btn-outline-danger mb-3 me-3 order2">
              <i class="fa-solid fa-play"></i></button>
            <button id="tweetButton" class="btn btn-outline-danger mb-3 me-3 order3"> <i
                class="fa-brands fa-twitter"></i></button>
            <button id="newQuoteButton" class="btn btn-outline-danger  mb-3 order5"><i
                class="fa-solid fa-arrow-right"></i></button>

          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
